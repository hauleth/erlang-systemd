style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/hauleth/erlang-systemd
options:
  commits:
    filters:
      Type:
        - ft
        - fix
        - docs
  commit_groups:
    title_maps:
      ft: Features
      fix: Bug Fixes
      docs: Documentation
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?!?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
